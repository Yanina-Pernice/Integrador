<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet-registro.css">
    <title>Registrarse</title>
</head>
<body>

    <!-- NUEVA CUENTA -->

    <section class="registro__container">

        <div class="contenedor__form">

            <h2>Nueva Cuenta</h2>
        
            <form>
    
                <label for=username></label>
                <input type="text" id="username" placeholder="Usuario" class="username__registro">

                <label for=correo></label>
                <input type="mail" id="correo" placeholder="Correo electrónico" class="correo__registro">
    
                <label for=contraseña></label>
                <input type="password" id="contraseña" placeholder="Contraseña" class="password__registro"> 

                <a class=btn__registro href="index.html">Crear cuenta</a>

                <label for="checkbox">Acepto los Términos y Condiciones y las Políticas de Privacidad del sitio.    
                <input type="checkbox" id="checkbox" checked>
                </label> 
              
                <a href="login.html" target="_self">¿Ya tienes cuenta? Iniciar sesión</a>
    
            </form>

        </div>
            
    </section>


    
</body>
</html>
