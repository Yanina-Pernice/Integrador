<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet-login.css">
    <title>Login</title>
</head>
<body>

    <!-- login -->

    <section class="login__container">

        <div class="contenedor__form">

            <h2>Bienvenido</h2>

            <form>

                <label for=username></label>
                <input type="text" id="username" placeholder="Usuario" class="username__login">
    
                <label for=contraseña></label>
                <input type="password" id="contraseña" placeholder="Contraseña" class="password__login">
                <a href="#">Recuperar contraseña</a>
    
                <a class="btn__login btn__text" href="index.html">Acceder</a>
              
                <a href="registro.html" target="_self">¿No tienes cuenta? Registrate</a>
    
    
            </form>

        </div>      

        
    </section>


   
    
</body>
</html>
